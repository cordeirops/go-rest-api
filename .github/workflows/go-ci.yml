name: Go CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'

      - name: Initialize module
        run: |
          go get github.com/gorilla/mux@v1.8.1
          go mod tidy

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

  goreadme:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # NecessÃ¡rio para o git diff funcionar corretamente

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'

      - name: Run goreadme
        run: |
          go run github.com/posener/goreadme/cmd/goreadme@latest \
            -credit=false \
            -constants \
            -functions \
            -methods \
            -recursive \
            -types \
            > README.md

      - name: Commit and push if README changed
        id: commit
        run: |
          if git diff --quiet README.md; then
            echo "No changes to README.md"
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add README.md
            git commit -m "Auto-generated README [skip ci]"
            git push
            echo "::set-output name=changed::true"
          fi

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/go-rest-api:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/go-rest-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max